<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Tabela</title>
    <style>
        table{
            border: 1px solid gray;
        }
        table td {
            background-color: azure;
            text-align: center;
        }
        table tr:nth-child(n){
            background-color: cornflowerblue;
            color: #000;
            font-weight: 700;
        }
        table tfoot td {
            background-color: rgb(207, 207, 207);
        }
    </style>
</head>
<body>
    <h1>Aula Tabelas</h1>
    <hr>
    <table summary="Insira uma descrição da tabela para ajudar na acessibilidade (ex: leitores de tela)" 
       align="center" width="400px" cellpadding="4px" 
        cellspacing="1px">
        <caption>Tabela de idade </caption>
        <thead>
            <tr>
                <th title="Nome Completo">Nome</th>
                <th title="Idade">Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Danilo</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Nicole</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Chico</td>
                <td>0,11</td>
            </tr>
            <tr>
                <td>Fupi</td>
                <td>0,11</td>
            </tr>
            <tfoot>
                <tr>
                    <td>Soma de idades</td>
                    <td>50,22 anos</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
