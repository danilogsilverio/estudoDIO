<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Formulário</title>
</head>
<body>
    <h1>Tipos de Inputs</h1>
    <form name="signup" onsubmit="alert('Enviei o formulário!')" autocomplete="on" target="_blank" method="post" action="https://meusite.com.br/signup">
        Nome: <input type="text" name="name">
        <br>
        Idade: <input type="number" name="age">
        <br>
        Senha: <input type="password" name="password">
        <button type="submit">Enviar</button>
    </form>
    <hr>
    <form action="#">
        <label>Texto: </label><input type="text"/>
        <br>
        <label>E-mail: </label><input type="email"/>
        <br>
        <label>URL: </label><input type="url"/>
        <br>
        <label>Number: </label><input type="number" min="0" max="100" step="10">
        <br>
        <label>Data: </label><input type="date">
        <br>
        <label>Checkbox: </label><input type="checkbox">
        <br>
        <label>Radio: </label><input type="radio" name="radio">
       <input type="radio" name="radio">
        <br>
        <label>Semana: </label><input type="week"> // Não funciona no Firefoxx
        <br>
        <label>Mês: </label><input type="month"> // Não funciona no Firefoxx
        <br>
        <label>Button: </label><input type="button" value="Enviar">
        <br>
        <label>Range: </label><input type="range" min="0" max="100"
        step="10">
        <br>
        <label>Cor: </label><input type="color"/>
        <hr>
        <label>Hidden: </label><input type="hidden">
        <br>
        <label>File: </label><input type="file" multiple>
        <br>
        <label>Search: </label><input type="search"> // Não funciona no Firefox
        <br>
    </form>
</body>
</html>
