<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - Trabalhando com mídias</title>
</head>
<body>
    <h1>Tag de media</h1>
    <p>Tudo que é relacionado a som, video e imagem.</p>
    <hr>
    <h2>Tag img</h2>
    <img src="inserir o caminho ou endereção da imagem" alt="Descrição da imagem para acessibilidade">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKP8XO22HH_ngRGS_meiNElcYRZ4K5cde2zQ&s" 
    alt="Imagem do Batman do jogo Batman: Telltale" width="200px" height="200px">
    <p>Formato PNG o fundo é transparente.</p>
    <p>Formato SVG é uma imagem de vetor que não perde resolução no redimensionamento.</p>
    <hr>
    <h2>Tag de audio</h2>
    <audio autoplay controls>
        <source src="/musica1.mp3">
        Seu navegador não tem suporte para esse audio.
        O estilo dos controles de audio é padrão do navegador.
    </audio>
    <hr>
    <h2>Tag de video & track</h2>
    <video controls>
        <track src="legenda.vtt" kind="captions" srclang="en"/>
        <source src="/clipe.mp4"/>
        
        Seu navegador não tem suporte para esse vídeo.
    </video>
    <hr>
    <h2>Tag iframe</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/I97pbahiBYM?si=8iwSutVKx1O1ehQP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/I97pbahiBYM?si=8iwSutVKx1O1ehQP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
</body>
</html>
