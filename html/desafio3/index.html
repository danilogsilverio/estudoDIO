<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urano (Planeta) - Wikipédia, a enciclopédia livre</title>
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="d-flex align-center justify-between">
        <figure class="d-flex align-center gap-16">
            <i class="fas fa-bars"></i>
            <img class="logo-img" src="./img/wikipedia.png" alt="Imagem da logo do Wikipédia">
            <picture class="d-flex f-column gap-8">
                <img class="logo-wordmark" src="./img/wikipedia-wordmark-fr.svg" alt="Palavra Wikipédia">
                <img class="logo-tagline" src="./img/wikipedia-tagline-pt.svg" alt="Frase a enciclopédia">
            </picture>
        </figure>
        <form class="d-flex align-center">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="Pequisar no Wikipédia" name="" id="">
            <button type="submit">Pesquisar</button>
        </form>
        <nav>
            <ul class="d-flex align-center gap-16">
                <li><a href=""></a>Criar conta</li>
                <li><a href=""></a>Entrar</li>
            </ul>
        </nav>
    </header>
</body>
</html>
